<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sessão Expirou</title> 
        <link href="#{facesContext.externalContext.requestContextPath}/estilos.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/reset.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-datalist-item {float: left!important;}
            * {font-family: 'lucida grande', verdana, tahoma, arial, sans-serif; font-size: 9pt!important}
            //.ui-datalist-item a {color: white; text-decoration: none;}
        </style>        
    </h:head>
    <h:body>
        <h:form id="formTemplateLinks" onsubmit="#{chamadaPaginaBean.controleLinks}"> 
            <!-- <h:form id="formTemplateLinks" onsubmit="# {chamadaPaginaBean.controleLinksX} ">-->
            <p:panel style="border: 0; width: 1024px">                
                <h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="120px" style="float: left"/>
                <br /><br />
                <p:panel style="float: right; border: 0px; top:0px">
                    <h:outputLabel value="Volte novamente" style="float: left; font-size: 10pt; margin-left: 50px"/>
                    <h:outputLabel value="#{controleUsuarioBean.login}" style="float: left; margin-left: 5px; font-size: 10pt; font-weight: bold;"/>
                    <p:commandLink value="Sair" action="#{usuarioBean.sairSistema}" title="Desejo mesmo sair do Sistema?" style="float: right; font-weight: bold; margin-left: 20px" immediate="true"/>
                    <br /><br />
                    <p:outputLabel value="#{controleUsuarioBean.filial}" style="color: #bc4763; font-size: 10pt;  margin-left: 50px; "/>
                </p:panel>
                <div class="clear"></div>
                <p:breadCrumb style="background: #dbeaeb; border: none; margin-top: 15px">                        
                </p:breadCrumb>
                <a href="http://www.rtools.com.br/helpdesk/index.php?a=add&amp;cliente=#{controleUsuarioBean.clienteString}&amp;nome=#{controleUsuarioBean.usuarioSuporteTecnico.pessoa.nome}&amp;email=#{controleUsuarioBean.usuarioSuporteTecnico.email}" target="_blank"  style="float: right; margin-left: 10px" title="Faça Seu Chamado Técnico">Suporte Técnico</a>
                <h:column rendered="false">
                    <div class="clear"></div>
                    <div style="background: red; height: 15px; width: 100%; display: block">
                        <p:dataList var="menuLinks" value="#{chamadaPaginaBean.menuLinks}" rowIndexVar="it" type="definition" >
                            <h:column>
                                <h:outputLabel value=" / " title="Voltar um nível" rendered="#{!menuLinks.descricao.equals('Menu Principal')}"/>
                                <h:commandLink value="#{menuLinks.descricao}" title="#{menuLinks.descricao}" action="#{chamadaPaginaBean.cliqueMenuLinks(it)}" rendered="#{menuLinks.ativo}" immediate="true"/> 
                            </h:column>
                        </p:dataList>
                    </div>
                </h:column>
            </p:panel>
        </h:form>        
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Sessão Expirou" styleClass="fonteHeader font-color-red" escape="true"/>
                        <div class="clear"></div>
                        <p:outputLabel value="- Sua sessão de acesso expirou." styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:outputText value="- Faça novamente seu login." styleClass="fonteHeader" />
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
