<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Contas Cobrança</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Pesquisa Contas Cobrança" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_pesquisa_conta_cobranca">
                            <p:dataTable value="#{contaCobrancaBean.listaContaCobranca}" var="contaCobranca" rows="15" paginator="true" emptyMessage="Nenhum registro encontrado!">
                                <p:column style="width:20px">  
                                    <p:rowToggler />  
                                </p:column>  
                                <p:column width="25" styleClass="text-center">
                                    <p:commandButton icon="ui-icon-link"  action="#{contaCobrancaBean.editar(contaCobranca)}" title="Editar registro nº #{contaCobranca.id}" />
                                </p:column>
                                <p:column headerText="Banco" width="200">
                                    <h:outputText value="#{contaCobranca.contaBanco.banco.banco}"/>
                                </p:column>
                                <p:column headerText="Agência" width="80" styleClass="text-center">
                                    <h:outputText value="#{contaCobranca.contaBanco.agencia}"/>
                                </p:column>                                
                                <p:column headerText="Conta" width="100" styleClass="text-center">
                                    <h:outputText value="#{contaCobranca.contaBanco.conta}" />
                                </p:column>                                
                                <p:column headerText="Código - Cedente">
                                    <h:outputText value="#{contaCobranca.codCedente} - #{contaCobranca.cedente}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <h:outputText value="Serviço: #{contaCobranca.apelido}"/>                                    
                                </p:rowExpansion>
                            </p:dataTable>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
