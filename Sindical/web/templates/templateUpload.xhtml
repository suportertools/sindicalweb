<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <f:view>
        <f:metadata>  
            <f:event type="preRenderView" listener="${uploadBean.load}"/>  
        </f:metadata>
        <h:form id="form_upload_files" enctype="multipart/form-data" acceptcharset="UTF-8">
            <p:dialog widgetVar="dlg_upload" modal="true" header="Anexar" closeOnEscape="true">
                <p:ajax event="close" listener="#{uploadBean.close}" />
                <h:panelGrid id="i_panel_anexos">
                    <p:fileUpload label="#{uploadBean.LABEL}"
                                  cancelLabel="#{uploadBean.CANCEL_LABEL}"
                                  uploadLabel="#{uploadBean.UPLOAD_LABEL}"
                                  mode="#{uploadBean.MODE}"                             
                                  multiple="#{uploadBean.MULTIPLE}"
                                  sizeLimit="#{uploadBean.SIZE}"
                                  fileUploadListener="#{uploadBean.upload}"
                                  oncomplete="PF('dlg_upload').hide()" 
                                  onstart="PF('dlg_loading_image').show()"
                                  update="#{uploadBean.UPDATE}"
                                  />
                </h:panelGrid>
            </p:dialog>
            <p:dialog widgetVar="dlg_loading_image" modal="true" header="Aguarde" resizable="false" dynamic="false">
                <p:ajax event="close" />
                <h:panelGrid style="width: 100%; text-align: center">
                    <p:outputLabel value="#{uploadBean.MESSAGE_WAITING}" />
                </h:panelGrid>
            </p:dialog>            
        </h:form>
    </f:view>
</ui:composition>
