<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Menu Principal</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{}
        </style>          
    </h:head>
    
    <h:body>
        <!-- INICIA DIV wrap e main -->
	<div id="wrapx">
        <div id="mainx">
        <!-- INICIA DIV wrap e main -->  
         <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>

        <f:view>
            <h:form id="formMenuPrincipal">
                <p:panel style="border: 0px; margin: 0 auto;  width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                    <p:menubar>
                        <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Horários"                     action="#{chamadaPaginaBean.horarios}" />
                            <p:menuitem value="Canc. de Horários"     action="#{chamadaPaginaBean.cancelarHorario}" title="Cancelamento de Horários"/>
                            <p:menuitem value="Feriados"                     action="#{chamadaPaginaBean.pagina('feriados')}" />
                            <p:menuitem value="Física"                       action="#{chamadaPaginaBean.pessoaFisica}" />
                            <p:menuitem value="Juridica"                     action="#{chamadaPaginaBean.pessoaJuridica}" />
                            <p:submenu label="Suporte">
                                <p:menuitem value="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" />
                            </p:submenu>                            
                        </p:submenu>
                        <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Agendamento"     action="#{chamadaPaginaBean.agendamento}" ajax="false"/>
                            <p:menuitem value="Recepção"        action="#{chamadaPaginaBean.recepcao}" />
                            <p:menuitem value="Atendimento"     action="#{chamadaPaginaBean.atendimento()}" />
                            <p:menuitem value="Homologações"    action="#{chamadaPaginaBean.homologacao}" />
                            <p:menuitem value="Extrato na Tela" action="#{chamadaPaginaBean.extratoTela}" />
                        </p:submenu>
                        <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Homologações" action="#{chamadaPaginaBean.relatorioHomologacao()}"/>
                        </p:submenu>
                    </p:menubar> 
                    <p:panel style="margin: 0 auto!important; width: 99%" header="Atendimento - Acesso fácil">
                        <p:panelGrid columns="4" styleClass="margin-top-max sbb" style="margin: 0 auto!important;" >
                            <p:commandLink action="#{chamadaPaginaBean.atendimento()}" title="Atendimento Simples" ajax="false">
                                <p:graphicImage value="/Imagens/icone-atendimento.png" height="150" />
                            </p:commandLink>
                            <p:commandLink action="#{chamadaPaginaBean.agendamento}" title="Agendamento de Homologação" ajax="false">
                                <p:graphicImage value="/Imagens/icone-calendario.jpg" height="150" />
                            </p:commandLink>
                            <p:commandLink action="#{chamadaPaginaBean.recepcao}" title="Recepção" ajax="false">
                                <p:graphicImage value="/Imagens/icone-recepcao.jpg" height="150" />
                            </p:commandLink>
                            <p:commandLink action="#{chamadaPaginaBean.homologacao}" title="Efetuar uma Homologação" ajax="false">
                                <p:graphicImage value="/Imagens/icone-homologacao.jpg" height="150" />
                            </p:commandLink>
                            <h:column>
                                <center>
                                    <p:outputLabel value="ATENDIMENTO" />
                                </center>
                            </h:column>
                            <h:column>
                                <center>
                                    <p:outputLabel value="AGENDAMENTO" />
                                </center>
                            </h:column>
                            <h:column>
                                <center>
                                    <p:outputLabel value="RECEPÇÃO"  />
                                </center>
                            </h:column>
                            <h:column>
                                <center>
                                    <p:outputLabel value="HOMOLOGAÇÃO" />
                                </center>
                            </h:column>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </h:form>
        </f:view>

        
        
        <!-- FINALIZA div wrap main -->
        </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
