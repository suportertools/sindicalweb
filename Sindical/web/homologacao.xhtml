<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Homologação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
            .tblAgendamentoOposicaox, .tblOposicaox{
                background-color: #ff8282!important;
                //color: #CCFF66!important;
            }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
            <ui:include src="templates/templateStatus.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_homologacao">
                    <c:set scope="request" var="object" value="${homologacaoBean.agendamento}"/>
                    <p:outputLabel value="Homologação" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <h:outputScript name="tradutor_primefaces.js" library="js" />

                    <p:dialog widgetVar="dlg_profissao" header="Pesquisar Profissão" resizable="false" modal="true" height="550" width="900">
                        <h:panelGrid id="i_panel_profissao">

                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputLabel value="Profissão" /><br />
                                    <p:inputText size="20" value="#{homologacaoBean.descricaoProfissao}" onkeypress="return event.keyCode !== 13;">
                                        <p:ajax event="blur" update="@this" global="false"/>
                                    </p:inputText>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Por"/><br />
                                    <p:selectOneMenu value="#{homologacaoBean.combo}" style="width: 100px">
                                        <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                        <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                                    </p:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandButton value="Inicial" action="#{homologacaoBean.inicial}" update="tbl_profissao"/>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandButton value="Parcial" action="#{homologacaoBean.parcial}" update="tbl_profissao"/>
                                </h:column>
                            </h:panelGrid>       

                            <h:panelGrid columns="1">
                                <p:dataTable id="tbl_profissao" var="linha" value="#{homologacaoBean.listaProfissao}" emptyMessage="Nenhuma profissão pesquisada!">
                                    <p:column headerText="CBO" width="100">
                                        <p:commandLink value="#{linha.cbo}" action="#{homologacaoBean.editar(linha)}" oncomplete="PF('dlg_profissao').hide()" update=":formConcluirHomologacao"/>
                                    </p:column>

                                    <p:column headerText="Profissão">
                                        <p:commandLink  value="#{linha.profissao}" action="#{homologacaoBean.editar(linha)}" oncomplete="PF('dlg_profissao').hide()" update=":formConcluirHomologacao"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>  

                    <p:dialog id="i_painel_excluir" modal="true" header="Deseja cancelar essa homologação?" width="500" closable="true" widgetVar="dgl_painel_excluir">
                        <p:outputLabel value="Digite o motivo para o cancelamento" /><br />
                        <p:inputTextarea value="#{homologacaoBean.cancelamento.motivo}" rows="4" style="resize: none; width: 100%" />
                        <h:panelGrid columns="2">
                            <p:commandButton value="Sim" title="Cancelar essa Homologação" action="#{homologacaoBean.cancelarHomologacao()}" oncomplete="PF('dgl_painel_excluir').hide()" update=":formConcluirHomologacao" icon="ui-icon-check"/>
                            <p:commandButton value="Não" title="Desfazer" oncomplete="PF('dgl_painel_excluir').hide()" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
            </p:panel>

            <h:form id="formConcluirHomologacao">
                <p:dialog widgetVar="dlg_homologacao" header="Agendamento de Homologação" resizable="false" modal="true" visible="#{homologacaoBean.visibleModal}" height="550" width="900">
                    <p:ajax event="close" listener="#{homologacaoBean.closeModal()}" update=":form_cancelar_data_table"/>  

                    <p:outputLabel value="Empresa: " style="font-weight: bold" rendered="#{homologacaoBean.juridica.pessoa.nome != ''}"/>
                    <p:outputLabel value="#{homologacaoBean.juridica.pessoa.nome}" />
                    <p:messages id="msg_dialog1" showDetail="true" closable="true"/>

                    <h:panelGrid id="i_panel_agendamento">
                        <p:panel styleClass="fundoCinza" style="width: 850px; margin-top: 10px">
                            <h:panelGrid columns="5">
                                <h:column>
                                    <h:outputLabel value="Data" /><br />
                                    <p:inputText value="#{homologacaoBean.agendamento.data}" style="font-weight: bold; font-size: 11pt!important; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Horário" style="margin-left: 20px"/><br />
                                    <p:inputText value="#{homologacaoBean.agendamento.horarios.hora}" style="font-weight: bold; font-size: 11pt!important; margin-left: 20px; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Motivo Demissão" style="margin-left: 20px;"/><br />
                                    <p:selectOneMenu value="#{homologacaoBean.idMotivoDemissao}" style="margin-left: 20px; width: 230px">
                                        <p:ajax event="change" update="@this" global="false"/>
                                        <f:selectItems value="#{homologacaoBean.listaDemissao}"/>
                                    </p:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Tipo de Aviso" style="margin-left: 20px;"/><br />
                                    <p:selectOneMenu value="#{homologacaoBean.pessoaEmpresa.avisoTrabalhado}" style="margin-left: 20px; width: 120px">
                                        <p:ajax event="change" update="@this" global="false"/>
                                        <f:selectItem itemValue="false" itemLabel="Indenizado"/>
                                        <f:selectItem itemValue="true"  itemLabel="Trabalhado"/>
                                    </p:selectOneMenu>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>                            
                    </h:panelGrid>

                    <h:panelGrid id="i_panel_funcionario" columns="4" style="margin-top: 20px; width: 820px">
                        <h:column>
                            <h:outputLabel value="CPF" style="color: red; font-weight: bold"/><br />
                            <p:inputMask value="#{homologacaoBean.fisica.pessoa.documento}" mask="999.999.999-99" size="13" readonly="#{homologacaoBean.fisica.id != -1}">
                                <p:ajax event="blur" listener="#{homologacaoBean.pesquisarFuncionarioCPF}" update="@this formConcluirHomologacao" />
                            </p:inputMask>
                        </h:column>

                        <h:column>
                            <h:outputLabel value="Funcionário" style="color: red; font-weight: bold"/><br />
                            <p:inputText value="#{homologacaoBean.fisica.pessoa.nome}" size="60" converter="#{toUpperCase}">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputText>
                        </h:column>

                        <h:column>
                            <h:outputLabel value="Nascimento" /><br />
                            <p:inputMask value="#{homologacaoBean.fisica.nascimento}" size="8" mask="99/99/9999">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputMask>

                        </h:column>

                        <h:column>
                            <h:outputText value="Sexo"/><br />
                            <p:selectOneRadio value="#{homologacaoBean.fisica.sexo}" style="width: 200px">
                                <p:ajax event="change" update="@this" global="false"/>
                                <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                            </p:selectOneRadio>
                        </h:column>

                    </h:panelGrid>
                    <h:panelGrid columns="4" style="margin-top: 10px">
                        <h:column>
                            <h:outputText value="Estado Civil"/><br />
                            <p:selectOneMenu value="#{homologacaoBean.fisica.estadoCivil}">
                                <p:ajax event="change" update="@this" global="false"/>
                                <f:selectItem itemValue="Amasiado(a)" itemLabel="Amasiado(a)"/>
                                <f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)"/>
                                <f:selectItem itemValue="Desquitado(a)" itemLabel="Desquitado(a)"/>
                                <f:selectItem itemValue="Divorciado(a)" itemLabel="Divorciado(a)"/>
                                <f:selectItem itemValue="Indefinido" itemLabel="Indefinido"/>
                                <f:selectItem itemValue="Separado(a)" itemLabel="Separado(a)"/>
                                <f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)"/>
                                <f:selectItem itemValue="Viuvo(a)" itemLabel="Viúvo(a)"/>
                            </p:selectOneMenu>
                        </h:column>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="margin-top: 10px">
                        <h:column>
                            <h:outputLabel value="Setor"/><br />
                            <p:inputText size="20" value="#{homologacaoBean.pessoaEmpresa.setor}" converter="#{toUpperCase}">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputText>
                        </h:column>

                        <h:column>
                            <h:outputLabel value="Carteira"/><br />
                            <p:inputText size="10" value="#{homologacaoBean.fisica.carteira}">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputText> 
                        </h:column>

                        <h:column>
                            <h:outputLabel value="Série" /><br />
                            <p:inputText size="15" maxlength="15" value="#{homologacaoBean.fisica.serie}">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputText>
                        </h:column>

                        <h:column>
                            <h:outputLabel value="Código do Funcionário" /><br />
                            <p:inputText size="20" value="#{homologacaoBean.pessoaEmpresa.codigo}">
                                <p:ajax event="change" update="@this" global="false"/>
                            </p:inputText>
                        </h:column>
                    </h:panelGrid>

                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid columns="4">
                            <h:column>
                                <h:column /><br />
                                <p:commandButton value="Função" onclick="PF('dlg_profissao').show()" global="false" icon="ui-icon-search" />
                            </h:column>

                            <h:column>
                                <br />
                                <p:inputText size="50" value="#{homologacaoBean.profissao.cbo} - #{homologacaoBean.profissao.profissao}" readonly="true" onclick="PF('dlg_profissao').show()" />
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Admissão" style="color: red; font-weight: bold"/><br />
                                <p:inputMask size="8" value="#{homologacaoBean.pessoaEmpresa.admissao}" mask="99/99/9999" style="text-align: center">
                                    <p:ajax event="change" update="formConcluirHomologacao" global="false"/>
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Demissão" style="color: red; font-weight: bold"/><br />
                                <p:inputMask size="8" value="#{homologacaoBean.pessoaEmpresa.demissao}" mask="99/99/9999" style="text-align: center">
                                    <p:ajax event="change" update="formConcluirHomologacao" global="false"/>
                                </p:inputMask>
                            </h:column>
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid style="width: 100%">
                        <h:outputLabel value="Observação" />
                        <p:inputTextarea rows="2" value="#{homologacaoBean.agendamento.observacao}" style="width: 100%"/>
                    </h:panelGrid>

                    <p:messages id="msg_dialog2" showDetail="true" closable="true"/>

                    <p:panel style="margin-top: 10px" rendered="#{homologacaoBean.juridica.id != -1}">
                        <h:panelGrid columns="5">
                            <h:column>
                                <h:outputText value="Empresa" style="font-weight: bold"/><br />
                                <h:outputText value="#{homologacaoBean.juridica.pessoa.nome}" />
                            </h:column>

                            <h:column rendered="#{!homologacaoBean.juridica.pessoa.telefone1.equals('') or !homologacaoBean.juridica.pessoa.telefone2.equals('')}">
                                <h:outputText value="Telefone" style="margin-left: 20px; font-weight: bold"/><br />
                                <h:outputText value="#{homologacaoBean.juridica.pessoa.telefone1} / #{homologacaoBean.juridica.pessoa.telefone2}" style="margin-left: 20px;"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="Convenção" style="font-weight: bold" styleClass="margin-left-max"/><br />
                                <h:outputText value="#{homologacaoBean.juridica.cnaeConvencao.convencao.descricao}" styleClass="margin-left-max"/>
                            </h:column>
                            
                            <h:column>
                                <h:outputText value="Status" style="margin-left: 20px; font-weight: bold"/><br />
                                <h:outputText value="#{homologacaoBean.statusEmpresa}" style="margin-left: 20px; #{homologacaoBean.statusEmpresa.equals('EM DÉBITO') ? 'color: red; font-weight: bold' : 'font-weight: bold'}"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <h:column>
                                <h:outputText value="Endereço da Empresa" style="font-weight: bold"/><br />
                                <h:outputText value="#{homologacaoBean.strEndereco}"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:column rendered="#{!homologacaoBean.juridica.contabilidade.pessoa.nome.equals('')}">
                                <h:outputText value="Escritório" style="font-weight: bold"/><br />
                                <h:outputText value="#{homologacaoBean.juridica.contabilidade.pessoa.nome}" />
                            </h:column>

                            <h:column rendered="#{!homologacaoBean.juridica.contabilidade.pessoa.telefone1.equals('') or !homologacaoBean.juridica.contabilidade.pessoa.telefone2.equals('')}">
                                <h:outputText value="Telefone" style="font-weight: bold; margin-left: 20px;"/><br />
                                <h:outputText value="#{homologacaoBean.juridica.contabilidade.pessoa.telefone1} / #{homologacaoBean.juridica.contabilidade.pessoa.telefone2}" style="margin-left: 20px;"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid id="i_panel_contato" columns="5">
                            <h:column>
                                <h:outputLabel value="Contato" /><br />
                                <p:inputText value="#{homologacaoBean.agendamento.contato}" size="20" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Email" /><br />
                                <p:inputText value="#{homologacaoBean.agendamento.email}" size="30" converter="#{toLowerCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:panelGrid rendered="#{homologacaoBean.tipoTelefone.equals('telefone')}">
                                    <h:outputLabel value="Telefone"/>
                                    <p:inputMask value="#{homologacaoBean.agendamento.telefone}" style="text-align: center" mask="(99) 9999-9999" size="13">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputMask>
                                </h:panelGrid>

                                <h:panelGrid rendered="#{homologacaoBean.tipoTelefone.equals('celular')}">
                                    <h:outputLabel value="Telefone (Celular)"/>
                                    <p:inputMask value="#{homologacaoBean.agendamento.telefone}" style="text-align: center" mask="(99) 99999-9999" size="14">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputMask>
                                </h:panelGrid>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton icon="ui-icon-help" title="Alterar Máscara do Telefone" action="#{homologacaoBean.alterarTipoMascara()}" update="i_panel_contato" global="false"/>
                            </h:column>
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid id="i_panel_button">
                        <h:panelGrid columns="6" rendered="#{homologacaoBean.visibleModal}">
                            <p:commandButton value="Atualizar" actionListener="#{homologacaoBean.salvar}" disabled="#{controleAcessoBean.botaoSalvar}" update="msg_dialog1 msg_dialog2" />
                            <p:commandButton value="Homologar" actionListener="#{homologacaoBean.homologar}" disabled="#{controleAcessoBean.botaoSalvar}" rendered="#{homologacaoBean.renderHomologar}" update="msg_dialog1 msg_dialog2 i_panel_button"/>
                            <p:commandButton value="Cancelar Homologação" rendered="#{homologacaoBean.renderCancelarHorario}" disabled="#{controleAcessoBean.botaoExcluir}" onclick="PF('dgl_painel_excluir').show()" type="button" />
                            <p:commandButton value="Excluir Senha" actionListener="#{homologacaoBean.excluirSenha()}" rendered="#{homologacaoBean.registro.senhaHomologacao}" disabled="#{controleAcessoBean.botaoExcluir}" update="msg_dialog1 msg_dialog2 i_panel_button"/>
                            <p:commandButton value="Anexar documentos" type="button" onclick="PF('dgl_upload').show();" id="id_btn_uploads"/>
                            <p:commandButton value="Anexos (#{homologacaoBean.listFiles.size()})" type="button" onclick="PF('dgl_anexos').show();" id="id_btn_anexo" update="id_grid_uploads"/> 
                        </h:panelGrid>
                    </h:panelGrid>                    
                </p:dialog>
                <p:dialog widgetVar="dgl_anexos" modal="true" width="400" height="300" header="Anexos" closable="true" >
                    <h:panelGrid id="id_grid_uploads" style="width: 350px">
                        <p:dataTable value="#{homologacaoBean.listFiles}" var="lista" emptyMessage="Nenhum arquivo encontrado">
                            <f:facet name="header">Documentos anexados (#{homologacaoBean.listFiles.size()})</f:facet>
                            <p:column headerText="Nome arquivo" width="300">
                                <a href="#{facesContext.externalContext.requestContextPath}/Cliente/#{controleUsuarioBean.clienteString}/Arquivos/homologacao/#{homologacaoBean.agendamento.id}/#{lista.argumento1}" target="_blank"  style="float: right">
                                    #{lista.argumento1}
                                </a>
                            </p:column>
                            <p:column width="25">
                                <p:commandButton action="#{homologacaoBean.deleteFiles(lista.argumento2)}" icon="ui-icon-trash" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>                 
            </h:form>

            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_cancelar_data_table">
                    <h:panelGrid style="margin: 0 auto;">
                        <p:panel styleClass="fundoCinza" style="width: 1000px">
                            <h:panelGrid columns="3">
                                <h:column>
                                    <h:outputLabel value="Data" /><br />
                                    <p:calendar value="#{homologacaoBean.data}" pattern="dd/MM/yyyy" navigator="true" size="8" mask="99/99/9999">
                                        <p:ajax event="dateSelect" update="@this, tbl" listener="#{homologacaoBean.loadListaHomologacao()}"/>
                                        <p:ajax event="change" update="@this, tbl" listener="#{homologacaoBean.loadListaHomologacao()}"/>
                                    </p:calendar>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Status"/><br />
                                    <p:selectOneMenu value="#{homologacaoBean.idStatus}">
                                        <p:ajax event="change" update="tbl" listener="#{homologacaoBean.loadListaHomologacao()}"/>
                                        <f:selectItems value="#{homologacaoBean.listaStatus}"/>
                                    </p:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandButton value="Atendimento" action="#{homologacaoBean.retornaSequenciaSenha()}" rendered="#{homologacaoBean.registro.senhaHomologacao and controleUsuarioBean.macFilial.mesa > 0}" update=":form_cancelar_data_table:panel_atendimento_simples :form_cancelar_data_table:tbl_at i_msg" style="margin-left: 600px" />
                                </h:column>
                            </h:panelGrid>
                            <p:commandButton icon="ui-icon-info" value="Existe(m) atendimento(s) não finalizado" rendered="#{homologacaoBean.listAtendimentoAberto().size() > 0}" style="color: red; margin-bottom: 15px!important;" onclick="PF('dlg_atendimentos').show()" update="id_atendimentos"/>
                        </p:panel>
                    </h:panelGrid>

                    <p:messages id="i_msg" closable="true" showDetail="true" />

                    <br />
                    <!-- <p:poll id="poolMonitor" interval="5" update="poolMonitor, tbl" listener="# {polling.habilita}" /> -->
                    <p:poll interval="#{configuracaoHomologacaoBean.configuracaoHomologacao.tempoRefreshHomologacao}" update="tbl" global="false" listener="#{homologacaoBean.loadListaHomologacao()}" rendered="true" delay="10" stop="#{homologacaoBean.visibleModal}" ignoreAutoUpdate="true" />
                    <p:poll interval="#{configuracaoHomologacaoBean.configuracaoHomologacao.tempoRefreshHomologacao}" update="tbl_at" global="false" listener="#{homologacaoBean.loadListaAtendimentoSimples()}" rendered="true" delay="10" stop="#{homologacaoBean.visibleModal}" ignoreAutoUpdate="true" />

                    <h:panelGrid columns="1" id="tbl" style="margin: 0 auto; width: 1015px">
                        <p:outputLabel value="HOMOLOGAÇÕES" style="font-size: 11pt!important"/>
                        <p:dataTable value="#{homologacaoBean.listaHomologacoes}" var="linha" rowIndexVar="row" scrollHeight="200" scrollable="true" emptyMessage="Nenhuma homologação agendada!" rowStyleClass="#{linha.tblEstilo}">
                            <p:column style="width:5%">  
                                <p:rowToggler />  
                            </p:column>                                  
                            <p:column styleClass="text-center" width="30">
                                <f:facet name="header">
                                    <p:outputLabel value="Horarios" rendered="false"/>
                                    <h:graphicImage value="/Imagens/horario_pisca.gif" alt="Horário" title="Horário" width="20" />
                                </f:facet>
                                <p:commandLink action="#{homologacaoBean.agendar(linha.agendamento)}" value="#{linha.agendamento.horarios.hora}" disabled="#{linha.habilitaAlteracao}" update=":form_cancelar_data_table:i_msg" style="background: transparent; opacity: 100; font-size: 8pt!important"/>
                            </p:column>
                            <p:column headerText="CNPJ" styleClass="text-center" width="120">
                                <p:commandLink action="#{homologacaoBean.agendar(linha.agendamento)}" value="#{linha.agendamento.pessoaEmpresa.juridica.pessoa.documento}" disabled="#{linha.habilitaAlteracao}" update=":form_cancelar_data_table:i_msg" style="background: transparent; opacity: 100; font-size: 8pt!important"/>
                            </p:column>
                            <p:column headerText="Empresa">
                                <p:commandLink action="#{homologacaoBean.agendar(linha.agendamento)}" value="#{linha.agendamento.pessoaEmpresa.juridica.pessoa.nome}" disabled="#{linha.habilitaAlteracao}" update=":form_cancelar_data_table:i_msg" style="background: transparent; opacity: 100; font-size: 8pt!important"/>
                            </p:column>
                            <p:column headerText="Escritório">
                                <p:outputLabel value="#{linha.agendamento.pessoaEmpresa.juridica.contabilidade.pessoa.nome}" style="font-size: 8pt!important"/>
                            </p:column>
                            <p:column headerText="Funcionário" width="150">
                                <p:outputLabel value="#{linha.agendamento.pessoaEmpresa.fisica.pessoa.nome}" style="font-size: 8pt!important"/>
                            </p:column>

                            <p:column headerText="Homologador">
                                <p:outputLabel value="#{linha.agendamento.homologador.pessoa.nome}" style="font-size: 8pt!important"/>
                            </p:column>

                            <p:column styleClass="text-center" width="25">
                                <f:facet name="header">
                                    <h:graphicImage value="/Imagens/icon-password.png" alt="Senha" title="Senha" width="20" />                                        
                                </f:facet>
                                <p:outputLabel value="#{linha.senha.senha}" rendered="#{linha.senha.senha != 0}"/>
                            </p:column>  

                            <p:column styleClass="text-center" width="40">
                                <f:facet name="header">
                                    <h:graphicImage value="/Imagens/iconPrint.png" alt="Imprimir Protocolo" title="Imprimir Protocolo"/>
                                </f:facet>
                                <h:commandLink action="#{protocoloAgendamento.imprimir(linha.agendamento)}" target="_blank" value="#{linha.agendamento.id}" title="Imprimir Protocolo" style="font-size: 8pt!important"/>
                            </p:column>

                            <p:rowExpansion>
                                <h:panelGrid columns="3" styleClass="sbb">
                                    <p:column>
                                        <p:outputLabel value="Contato" style="font-weight: bold"/><br />
                                        <p:outputLabel value="#{linha.agendamento.contato}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefone" style="font-weight: bold"/><br />
                                        <p:outputLabel value="#{linha.agendamento.telefone}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Usuário" style="font-weight: bold"/><br />
                                        <p:outputLabel value="#{linha.usuarioAgendador}"/>
                                    </p:column>                                    
                                </h:panelGrid>
                            </p:rowExpansion>

                            <f:facet name="footer">
                                <h:panelGrid style="margin-top: 25px;" columns="2" styleClass="sbb">
                                    <h:column>
                                        <div style="width: 15px; height: 15px; background: #ff8282; float: left; margin-right: 5px"></div>
                                        <h:outputLabel value="Contém Oposição" />
                                    </h:column>
                                </h:panelGrid>
                            </f:facet>
                        </p:dataTable>                                
                    </h:panelGrid>

                    <h:panelGrid columns="1" id="tbl_at" style="margin: 0 auto; width: 1015px">
                        <p:outputLabel value="ATENDIMENTOS" style="font-size: 11pt!important"/>
                        <p:dataTable var="linha" value="#{homologacaoBean.listaAtendimentoSimples}" scrollHeight="250" scrollable="true" emptyMessage="Nenhum Atendimento na fila!" rowStyleClass="#{homologacaoBean.retornaOposicaoPessoa(linha.ateMovimento.pessoa.documento)}">
                            <p:column headerText="ID" styleClass="text-center" width="50">
                                <p:outputLabel value="#{linha.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <p:outputLabel value="#{linha.ateMovimento.pessoa.nome}" />
                            </p:column>
                            <p:column headerText="CPF" width="100" style="text-align: center">
                                <p:outputLabel value="#{linha.ateMovimento.pessoa.documento}" />
                            </p:column>
                            <p:column headerText="Operação" width="80" style="text-align: center">
                                <p:outputLabel value="#{linha.ateMovimento.operacao.descricao}" />
                            </p:column>
                            <p:column headerText="Empresa">
                                <p:outputLabel value="#{linha.ateMovimento.juridica.pessoa.nome}" />
                            </p:column>
                            <p:column width="25" style="text-align: center">
                                <f:facet name="header">
                                    <h:graphicImage value="/Imagens/icon-password.png" alt="Senha" title="Senha" width="20" />                                        
                                </f:facet>
                                <p:outputLabel value="#{linha.senha}" />
                            </p:column>

                            <p:column headerText="" style="text-align: center" width="80">
                                <p:commandLink value="Reservado" action="#{homologacaoBean.reservarAtendimento(linha.ateMovimento)}" style="color: red; font-weight: bold" rendered="#{linha.ateMovimento.reserva != null}" update=":form_cancelar_data_table:tbl_at"/>
                                <p:commandLink value="Reservar" action="#{homologacaoBean.reservarAtendimento(linha.ateMovimento)}" rendered="#{linha.ateMovimento.reserva == null}" update=":form_cancelar_data_table:tbl_at"/>
                            </p:column>       

                            <f:facet name="footer">
                                <h:panelGrid style="margin-top: 25px;" columns="2" styleClass="sbb">
                                    <h:column>
                                        <div style="width: 15px; height: 15px; background: #ff8282; float: left; margin-right: 5px"></div>
                                        <h:outputLabel value="Contém Oposição" />
                                    </h:column>
                                </h:panelGrid>
                            </f:facet>                                
                        </p:dataTable>                                
                    </h:panelGrid>

                    <p:dialog widgetVar="dlg_reserva_atendimento" header="Reserva Concluída" modal="true" width="200" resizable="false">
                        <h:panelGrid style="width: 100%; text-align: center">
                            <h:outputLabel value="Atualização Concluída!" style="font-size: 11pt!important"/>
                            <p:commandButton value="OK" onclick="PF('dlg_reserva_atendimento').hide()"/>
                        </h:panelGrid>
                    </p:dialog>

                    <p:dialog id="i_dlg_atendimento_simples" widgetVar="dlg_atendimento_simples" header="Atendimento" modal="true" width="700" resizable="false" visible="#{homologacaoBean.senhaAtendimento.id != -1}">
                        <p:ajax event="close" listener="#{homologacaoBean.fecharModalSenha()}" update="form_cancelar_data_table"/>  
                        <h:panelGrid id="panel_atendimento_simples">
                            <h:panelGrid columns="1">
                                <h:outputLabel value="ID" style="font-weight: bold"/>
                                <h:outputLabel value="#{homologacaoBean.senhaAtendimento.id}" />
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:outputLabel value="Nome" style="font-weight: bold"/>
                                <h:outputLabel value="#{homologacaoBean.senhaAtendimento.ateMovimento.pessoa.nome}" />
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:outputLabel value="Empresa" style="font-weight: bold"/>
                                <h:outputLabel value="#{homologacaoBean.senhaAtendimento.ateMovimento.juridica.pessoa.nome}" />
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:outputLabel value="Usuário" style="font-weight: bold"/>
                                <h:outputLabel value="#{homologacaoBean.senhaAtendimento.usuario.pessoa.nome}" />
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="4">
                            <p:commandButton value="Voltar" onclick="PF('dlg_atendimento_simples').hide()" />
                            <p:commandButton value="Atendido" action="#{homologacaoBean.atualizarSenhaSimples('atendido')}" />
                            <p:commandButton value="Cancelar" action="#{homologacaoBean.atualizarSenhaSimples('cancelado')}" />
                            <p:commandButton value="Excluir Senha" onclick="PF('dlg_excluir_senha_atendimento').show()" rendered="false"/>                                  
                        </h:panelGrid>
                    </p:dialog> 

                    <p:dialog widgetVar="dlg_excluir_senha_atendimento" modal="true" header="Excluir senha de Atendimento" width="400" resizable="false">
                        <h:outputLabel value="Deseja realmente EXCLUIR essa Senha de Atendimento?" />
                        <br /><br />
                        <p:commandButton value="Sim" type="submit" action="#{homologacaoBean.excluirSenhaAtendimento()}" update="form_cancelar_data_table" oncomplete="PF('dlg_excluir_senha_atendimento').hide(); PF('dlg_atendimento_simples').hide()" style="clear: both; float: left" icon="ui-icon-check"/>  
                        <p:commandButton value="Não" type="button" onclick="PF('dlg_excluir_senha_atendimento').hide()" style="float: left" icon="ui-icon-close"/>    
                    </p:dialog>

                    <p:dialog widgetVar="dlg_atendimentos" header="Homologações pendente(s)" modal="true" width="1024" resizable="false" closable="true">
                        <h:panelGrid id="id_atendimentos">
                            <p:dataTable value="#{homologacaoBean.listAtendimentoAberto()}" var="agendamento" emptyMessage="Nenhum registro encontrado!" id="i_table">
                                <p:column headerText="Data" styleClass="text-center" width="60">
                                    <h:outputText value="#{agendamento.data}"/>
                                </p:column>

                                <p:column headerText="Horário" styleClass="text-center" width="30">
                                    <h:outputText  value="#{agendamento.horarios.hora}" />
                                </p:column>

                                <p:column headerText="CNPJ" styleClass="text-center" width="120">
                                    <h:outputText  value="#{agendamento.pessoaEmpresa.juridica.pessoa.documento}"/>
                                </p:column>

                                <p:column headerText="Empresa" styleClass="text-center">
                                    <h:outputText  value="#{agendamento.pessoaEmpresa.juridica.pessoa.nome}"/>
                                </p:column>

                                <p:column headerText="Funcionário" width="150">
                                    <h:outputText  value="#{agendamento.pessoaEmpresa.fisica.pessoa.nome}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Sair" onclick="PF('dlg_atendimentos').hide()" />
                                <h:commandLink>
                                    <p:commandButton icon="ui-icon-print" title="Imprimir atendimentos pendentes" global="false"/>
                                    <p:dataExporter type="pdf" target="i_table" fileName="atendimento_pendente" />
                                </h:commandLink>
                            </h:panelGrid>
                        </f:facet>
                    </p:dialog>                                
                </h:form>
            </p:panel>
            <h:form id="form_homologacao_files" enctype="multipart/form-data" acceptcharset="UTF-8">
                <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true" width="500" height="400" header="Anexar arquivos" closable="true">
                    <p:fileUpload label="Procurar"
                                  cancelLabel="Cancelar"
                                  uploadLabel="Anexar"
                                  mode="advanced"                                          
                                  dragDropSupport="true"
                                  multiple="false"
                                  fileUploadListener="#{homologacaoBean.upload}" update=":formConcluirHomologacao:id_grid_uploads :formConcluirHomologacao:id_btn_anexo"
                                  oncomplete="PF('dgl_upload').hide()" />
                </p:dialog>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
