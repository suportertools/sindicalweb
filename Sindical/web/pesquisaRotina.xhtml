<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Rotinas</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Pesquisa Rotinas" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_pesquisa_rotinas">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="3" styleClass="margin">
                                    <p:outputLabel value="Pesquisar: " />
                                    <p:inputText value="#{rotinaBean.descricaoPesquisa}" />
                                    <p:commandButton value="Pesquisar" actionListener="#{rotinaBean.listRotina.clear()}" update=":form_pesquisa_rotinas:" />
                                </h:panelGrid>                                
                            </p:panel>
                            <p:dataTable value="#{rotinaBean.listRotina}" var="rotina" rows="15" paginator="true" emptyMessage="Nenhum registro encontrado!">
                                <p:column width="25" styleClass="text-center">
                                    <p:commandButton icon="ui-icon-link"  action="#{rotinaBean.edit(rotina)}" title="Editar registro nº #{rotina.id}" />
                                </p:column>
                                <p:column headerText="Rotina" >
                                    <h:outputText value="#{rotina.rotina}"/>
                                </p:column>
                                <p:column headerText="Página" styleClass="text-center">
                                    <h:outputText value="#{rotina.pagina}"/>
                                </p:column>                                
                                <p:column headerText="Classe" styleClass="text-center">
                                    <h:outputText value="#{rotina.classe}"/>
                                </p:column>
                                <p:column width="30">
                                    <h:selectBooleanCheckbox title="#{rotinaBean.rotinaAtiva(rotina.ativo)}" value="#{rotina.ativo}" disabled="true" />
                                </p:column>
                            </p:dataTable>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
