<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Pesquisa Caravana</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Pesquisa Caravana" styleClass="fonteHeader" />
                        <h:form id="formPesquisaCaravana">
                            <p:dataTable value="#{caravanaBean.listaCaravana}" var="linha" id="tbl" emptyMessage="Nenhuma Caravana foi encontrada!">
                                <p:column headerText="Descrição">
                                    <p:commandLink ajax="false" action="#{caravanaBean.editar(linha)}" value="#{linha.aEvento.descricaoEvento.descricao}"/>
                                </p:column>

                                <p:column headerText="Grupo">
                                    <h:outputText value="#{linha.aEvento.descricaoEvento.grupoEvento.descricao}"/>
                                </p:column>

                                <p:column headerText="Data Saída">
                                    <h:outputText value="#{linha.dataSaida}"/>
                                </p:column>

                                <p:column headerText="Data Retorno">
                                    <h:outputText value="#{linha.dataRetorno}"/>
                                </p:column>

                                <p:column headerText="Data Chegada">
                                    <h:outputText value="#{linha.dataChegada}"/>
                                </p:column>

                                <p:column headerText="Hora Saída">
                                    <h:outputText value="#{linha.horaSaida}"/>
                                </p:column>

                                <p:column headerText="Hora Retorno">
                                    <h:outputText value="#{linha.horaRetorno}"/>
                                </p:column>

                                <p:column headerText="Hora Chegada">
                                    <h:outputText value="#{linha.horaChegada}"/>
                                </p:column>

                            </p:dataTable>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
